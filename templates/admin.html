<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 提示词管理平台</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>后台管理</h1>
            <div class="header-actions">
                <span id="currentUser"></span>
                <button class="btn btn-secondary" onclick="goHome()">返回首页</button>
                <button class="btn btn-danger" onclick="logout()">退出登录</button>
            </div>
        </header>

        <div class="admin-content">
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchTab('users')">用户管理</button>
                <button class="tab-btn" onclick="switchTab('groups')">用户组管理</button>
                <button class="tab-btn" onclick="switchTab('permissions')">项目权限管理</button>
            </div>

            <div id="users-tab" class="tab-content active">
                <div class="tab-header">
                    <h2>用户管理</h2>
                    <button class="btn btn-primary" onclick="showCreateUserModal()">+ 新建用户</button>
                </div>
                <div class="users-list" id="usersList"></div>
            </div>

            <div id="groups-tab" class="tab-content">
                <div class="tab-header">
                    <h2>用户组管理</h2>
                    <button class="btn btn-primary" onclick="showCreateGroupModal()">+ 新建用户组</button>
                </div>
                <div class="groups-list" id="groupsList"></div>
            </div>

            <div id="permissions-tab" class="tab-content">
                <div class="tab-header">
                    <h2>项目权限管理</h2>
                </div>
                <div class="permissions-list" id="permissionsList"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="createUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建用户</h3>
                <span class="close" onclick="closeModal('createUserModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="newUsername" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newIsAdmin"> 管理员
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('createUserModal')">取消</button>
                <button class="btn btn-primary" onclick="createUser()">创建</button>
            </div>
        </div>
    </div>

    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建用户组</h3>
                <span class="close" onclick="closeModal('createGroupModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>组名</label>
                    <input type="text" id="newGroupName" class="form-control" placeholder="请输入组名">
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea id="newGroupDescription" class="form-control" placeholder="请输入描述（可选）"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('createGroupModal')">取消</button>
                <button class="btn btn-primary" onclick="createGroup()">创建</button>
            </div>
        </div>
    </div>

    <div class="modal" id="assignGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分配用户组</h3>
                <span class="close" onclick="closeModal('assignGroupModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>选择用户组</label>
                    <select id="groupSelect" class="form-control"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('assignGroupModal')">取消</button>
                <button class="btn btn-primary" onclick="assignGroup()">确定</button>
            </div>
        </div>
    </div>

    <div class="modal" id="grantPermissionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分配项目权限</h3>
                <span class="close" onclick="closeModal('grantPermissionModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>分配给</label>
                    <select id="permissionType" class="form-control" onchange="togglePermissionOptions()">
                        <option value="group">用户组</option>
                        <option value="user">用户</option>
                    </select>
                </div>
                <div class="form-group" id="groupOption">
                    <label>选择用户组</label>
                    <select id="permissionGroupSelect" class="form-control"></select>
                </div>
                <div class="form-group" id="userOption" style="display: none;">
                    <label>选择用户</label>
                    <select id="permissionUserSelect" class="form-control"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('grantPermissionModal')">取消</button>
                <button class="btn btn-primary" onclick="grantPermission()">确定</button>
            </div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
